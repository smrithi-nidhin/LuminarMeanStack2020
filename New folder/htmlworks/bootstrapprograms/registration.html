<html>
    <head>
        <title>Registration</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
       <form action="">
           <div class="form-group">
               <label for="fname">First name</label>
               <input type="text" id="fname" class="form-control">
           </div>
           <div class="form-group">
               <label for="lname">Last name</label>
                <input type="text" id="lname" class="form-control">
            </div>
            <div class="form-group">
                <label for="phn">Phone number</label>
                <input type="text " id="phn" class="form-control">
            </div>
            <div class="form-group">
                <label for="college">College</label>
                <input type="text" id="college" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="coursefor">CourseFor</label>
                <select name="" id="coursefor" class="form-control">
                    <option value="">-----</option>
                    <option value="">Mean Stack</option>
                    <option value="">PHP</option>
                    <option value="">Python</option>
                </select>
            </div>
            <div class="form-group">
                <label for="uname">User Name</label>
                <input type="email" id="uname" class="form-control">
            </div>
            <div class="form-group">
                <label for="pwd">Password</label>
                <input type="password" id="pwd" class="form-control">
            </div>
        
          <button type="submit" class="btn btn-primary">Submit</button>
       </form>
    </div>
</div>
    </body>
</html>
